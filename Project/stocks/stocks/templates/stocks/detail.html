<!DOCTYPE html>
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>

        <h1>Historical price chart for {{name}}</h1>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>

        <canvas id="chart" width="500" height="500"></canvas>

        <script>
            let ctx = document.getElementById("chart").getContext("2d");

            var width = window.innerWidth
            var height = window.innerHeight

            ctx.canvas.width = width * 0.8
            ctx.canvas.height = height * 0.5

            var dates = []
            var prices = []

            {% for stock in data %}
                dates.push("{{stock.date}}")
                prices.push("{{stock.close}}")
            {% endfor %}

            let chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: dates,
                datasets: [
                    {
                    label: "Prices for {{name}}",
                    backgroundColor: "#79AEC8",
                    borderColor: "#417690",
                    data: prices
                    }
                ]
            },
            options: {
                responsive: false,
                pointRadius: 0,
            }
            });
        </script>

        <h1>Day breakdown for {{name}}</h1>
        <input type="button" value="Back" onclick="window.location.href='/'">
        <table>
            {% for stock in data %}
                <tr>
                    <th>{{stock.date}}</th>
                    <th>{{stock.close}}</th>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
